<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0b0e13"/>
  <!-- Diagonal stripe pattern -->
  <defs>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(-45)">
      <rect width="20" height="40" fill="#ffc400"/>
      <rect x="20" width="20" height="40" fill="#111"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#stripes)" opacity="0.3"/>

  <!-- Text (centered with comfortable padding) -->
  <g aria-label="Working">
    <!-- Outline stroke layer -->
    <text x="50%" y="45%" dy="0" text-anchor="middle"
          font-size="56" font-family="monospace"
          fill="none" stroke="#00ffcc" stroke-width="3" filter="url(#glow)">
      WORKING
    </text>
    <!-- Fill layer -->
    <text x="50%" y="45%" dy="0" text-anchor="middle"
          font-size="56" font-family="monospace"
          fill="#ff4fd8">
      WORKING
    </text>
  </g>

  <!-- Animated gear (kept from original style) -->
  <g transform="translate(300,205)">
    <circle r="42" fill="none" stroke="#00ffcc" stroke-width="8" stroke-dasharray="10 10">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle r="20" fill="#ff4fd8"/>
  </g>
</svg>
